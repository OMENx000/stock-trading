{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    {% if info %}
        <!-- if information is retrieved show it -->
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th class="col">Name</th>
                    <th class="col">Symbol</th>
                    <th class="col">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ info["name"] }}</td>
                    <td>{{ info["symbol"] }}</td>
                    <td>${{ info["price"] }}</td>
                </tr>
            </tbody>
        </table>
        <br><br>
    {% endif %}

    <div class="main-box">
        <div class="main-header">Search Stock</div>
            <form action="/quote" method="post">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Enter Company's Symbol" type="text">
                </div>
                <button class="btn btn-primary" type="submit">SEARCH</button>
            </form>
    </div>
{% endblock %}
